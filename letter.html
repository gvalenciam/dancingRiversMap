<style>

    body{

        height: 100%;
        width: 100%;
        margin: 0;
        background-color: white;

    }
    .animate{
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: dash 10s linear forwards;
    }
    .animate-delay1-0505{
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: dash 10s 4.5s linear forwards;
    }
    .animate-delay1-05{
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: dash 10s 1.5s linear forwards;
    }
    .animate-delay1-10{
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: dash 10s 2.5s linear forwards;
    }
    .animate-delay1-15{
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        animation: dash 10s 1.5s linear forwards;
    }
    .animate-delay1-20{
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        animation: dash 10s 2.0s linear forwards;
    }
    @keyframes dash {
        to {
            stroke-dashoffset: 0;
        }
    }

</style>

<div style="height: 100vh; width: 100vw; background-color: rgba(0,0,0,0.2); overflow: hidden">


    <style>

        .section-title-meandric{

            position:absolute;
            left: 7.5%;
            bottom: 3%;
            font-family: "PT Sans Narrow";
            font-size: 72px;
            color: white;
            margin: 0;

        }

        .section-title-anabranching{

            position:absolute;
            left: calc(50% + 7.5%);
            bottom: 3%;
            font-family: "PT Sans Narrow";
            font-size: 72px;
            color: white;
            margin: 0;

        }

        .section-description-meandric{

            position:absolute;
            top: 10%;
            right: 5%;
            left: calc(50% + 5%);
            width: 40%;
            font-family: "PT Sans Narrow";
            font-size: 24px;
            color: white;

        }

        .section-description-anabranching{

            position:absolute;
            top: 10%;
            right: 5%;
            left: 5%;
            width: 40%;
            font-family: "PT Sans Narrow";
            font-size: 24px;
            color: white;

        }

        #anabranching-container{
            opacity: 1;
            background-image: url('img/index/peru_outline_green.png');
            background-size: cover;
            float: left;
            height: 100%;
            width: 100%;
            position:absolute;
            right: 0;
            z-index: 20;
            -webkit-transition: width 1s ease-in, opacity 0.5s ease-in-out;
        }

        #meandric-description-container{
            opacity: 1;
            background-image: url('img/index/img_video_background.PNG');
            background-size: cover;
            float: left;
            height: 100%;
            width: 100%;
            position:absolute;
            left: 0%;
            z-index: 10;
            -webkit-transition: width 1s ease-in, opacity 0.5s ease-in-out;
        }

        #meandric-container{
            opacity: 1;
            background-image: url('img/index/img_video_background.PNG');
            background-size: cover;
            float: left;
            height: 100%;
            width: 50%;
            position: absolute;
            left: 0%;
            z-index: 30;
            -webkit-transition: width 1s ease-in, opacity 0.5s ease-in-out;
        }

        #right_arrow{
            -webkit-transition: left 1s ease-in, right 1s ease-in;
        }

        #left_arrow{
            -webkit-transition: left 1s ease-in, right 1s ease-in;
        }

    </style>

    <script>

        var position = 0;

        document.getElementById("left_arrow").addEventListener('click', function () {

            if(position === 0){
                document.getElementById("meandric-container").style.width = "0%";
                document.getElementById("right_arrow").style.left = "0%";
                document.getElementById("left_arrow").style.left = "-40px";
                // document.getElementById("meandric-container").style.opacity = "0";
                position = -1;
            }else if(position === 1){
                document.getElementById("anabranching-container").style.width = "100%";
                document.getElementById("right_arrow").style.left = "50%";
                document.getElementById("left_arrow").style.left = "calc(50% - 40px)";
                // document.getElementById("anabranching-container").style.opacity = "1";
                position = 0;
            }

        });

        document.getElementById("right_arrow").addEventListener('click', function () {

            if(position === 0){
                document.getElementById("anabranching-container").style.width = "0%";
                document.getElementById("anabranching-container").style.height = "100%";
                document.getElementById("right_arrow").style.left = "100%";
                document.getElementById("left_arrow").style.left = "calc(100% - 40px)";
                // document.getElementById("anabranching-container").style.opacity = "0";
                position = 1;
            }else if(position === -1){
                document.getElementById("meandric-container").style.width = "50%";
                document.getElementById("right_arrow").style.left = "50%";
                document.getElementById("left_arrow").style.left = "calc(50% - 40px)";
                // document.getElementById("meandric-container").style.opacity = "1";
                position = 0;
            }

        });

    </script>
